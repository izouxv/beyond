anguage: go

go:
  - 1.13

install:
  - make build

script:
  - make deps
  - make test-coverage
  - make lint
  - make build-all

deploy:
  provider: releases
  api_key:
    secure: $GITHUB_OAUTH_TOKEN
  file:
    - goa.linux
    - goa.darwin
  skip_cleanup: true
  on:
    tags: true


after_success:
  - bash <(curl -s https://codecov.io/bash)




notifications:
  email:
    on_success: change
    on_failure: always
